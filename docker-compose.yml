version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "8000:8000"
    environment:
      - PYTHONPATH=/app
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-production_secret_key_change_me}
      - FRONTEND_URL=http://localhost:5173
    volumes:
      - ./backend/reports:/app/backend/reports
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "5173:5173"
    depends_on:
      - backend
    restart: unless-stopped
